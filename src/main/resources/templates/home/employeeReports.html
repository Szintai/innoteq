<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="container">
	<div class="starter-template">

		<form method=post th:action="@{/employeeReports}" name="employeeReports" id="employeeReports" onsubmit="return validation()">
		<select id="employeeIds">
			<div th:each="employee : ${employees}">
				<option  th:text="${employee.name}"  th:value="${employee.id}"></option>
			</div>
		</select>
			<p hidden><input type="number" id="employeeId" name="employeeId" ></p>
			<input type="submit" name="submit" value="List" />
		</form>
		<table>
			<tr th:each="purchase : ${reportEmployee.purchases}">
				<td th:text="'Purchase id: '+${purchase.id}"></td>

					<div th:each="item : ${purchase.items}">
						<td  th:text="${item.product.name}"></td>
						<td  th:text="${item.quantity}"></td>
						<td  th:text="${item.price}"></td>
					</div>
			</tr>


		</table>


	</div>

	<script type="text/javascript">
function validation(){

	var e = document.getElementById("employeeIds");
	var selectedEmployeeId = e.options[e.selectedIndex].value;

	document.getElementById('employeeId').value=selectedEmployeeId;


}
</script>



</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--<script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>-->
</body>
</html>
